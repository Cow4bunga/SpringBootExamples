<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div class="alert alert-info mt-2">
        <h1 th:text="${employee.getFirst_name()} + ${employee.getLast_name()}" class="alert alert-info mt-2"/>
        <p><b>Position:</b> <span th:text="${employee.getPosition()}"/></p>
        <p><b>Age:</b> <span th:text="${employee.getAge()}"/></p>
        <p><b>Email:</b> <span th:text="${employee.getEmail()}"/></p>
        <a th:href="'/employees/' + ${employee.getId()} + '/edit'" class="btn btn-warning">Edit employee info</a><br><br>
        <a th:href="'/employees/' + ${employee.getId()} + '/remove'" class="btn btn-warning">Delete employee</a>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
