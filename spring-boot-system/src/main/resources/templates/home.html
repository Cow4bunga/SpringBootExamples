<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <h1 class="visually-hidden">Heroes examples</h1>

    <div class="px-4 py-5 my-5 text-center">

        <h1 class="display-5 fw-bold text-body-emphasis">Welcome to employee management system!</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Here you can perform basic CRUD operations with employees as entities in management system.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Login</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Sign up</button>
            </div>
        </div>
    </div>

    <div class="b-example-divider"></div>


</main>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
