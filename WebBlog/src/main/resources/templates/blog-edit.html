<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Article editing</h1>
  <div>
    <form method="post">
      <input type="text" th:value="${post.getTitle()}" name="title" placeholder="Input new name of the article" class="form-control"><br>
      <input type="text" th:value="${post.getAnons()}" name="anons" placeholder="Input edited short description of the article" class="form-control"><br>
      <textarea name="full_text" placeholder="Input edited full text of the article" class="form-control" th:text="${post.getFull_text()}"/><br>
      <button type="submit" class="btn btn-success">Edit article</button>
    </form>
  </div>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
