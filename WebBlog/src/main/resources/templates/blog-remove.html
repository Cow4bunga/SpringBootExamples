<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Article removal</h1>
  <div>
    <form method="post">
      <h1 th:text="${post.getTitle()}" class="alert alert-info mt-2"/>
      <p th:text="${post.getFull_text()}"/>
      <p><b>Views:</b> <span th:text="${post.getViews()}"/></p>
      <button type="submit" class="btn btn-success" th:method="post">Remove article</button>
    </form>
  </div>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
